<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>import map test</title>
        <!-- <script type="importmap" src="/import-map.json"></script> -->
        <script type="importmap">
            {
                "imports": {
                    "lodash-es": "/node_modules/lodash-es/lodash.js"
                }
            }
        </script>

        <script type="module">
            import * as _ from 'lodash-es';

                console.log(key);
            }
        </script>
    </body>
